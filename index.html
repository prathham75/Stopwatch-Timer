<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch&Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            Task_No_2
        </div>

        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <h1>Stopwatch and Timer</h1>
                    <h4>Project by Pratham Kumbhare</h4>
                   
                </div>
                <div class="btns">
                    <button class="btn stopwatch-btn">Stopwatch</button>
                    <button class="btn timer-btn">Timer</button>
                </div>
            </div>

            <!---- Stopwatch ---->
            <div class="stopwatch hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>milisecond</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn stop-stopwatch">Stop</button>
                    <button class="btn reset-stopwatch">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>
            </div>

            <!-----Timer ----->
            <div class="timer hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="timer-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="timer-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="timer-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="timer-ms">00</p>
                            <p>milisecond</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn start-timer">Start</button>
                    <button class="btn stop-timer hidden">Stop</button>
                    <button class="btn reset-timer">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'
        integrity='sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
